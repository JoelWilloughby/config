---
template:
  direction: Horizontal
  parts:
    - direction: Vertical
      borderless: true
      split_size:
        Fixed: 1
      run:
        plugin:
          location: "zellij:tab-bar"
    - direction: Vertical
      body: true
    - direction: Vertical
      borderless: true
      split_size:
        Fixed: 2
      run:
        plugin:
          location: "zellij:status-bar"

tabs:
  - name: tab_1
    direction: Vertical
    parts:
      - direction: Horizontal
        split_size: {percent: 40}
        parts:
          - direction: Vertical
          - direction: Vertical
      - direction: Horizontal
        split_size: {percent: 60}
        parts:
          - direction: Vertical
            split_size: {percent: 60}
          - direction: Vertical
            split_size: {percent: 40}
            parts:
              - direction: Horizontal
              - direction: Horizontal
  - name: tab_2
